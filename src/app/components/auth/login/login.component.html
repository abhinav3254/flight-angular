<div class="main">
    <div class="left">
        <p>let's connect to the world!</p>
        <img src="assets/img/connect-to-world.svg" alt="">
    </div>
    <div class="right">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input [(ngModel)]="userData.email" name="email" type="email" class="form-control"
                    id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <label for="inputPassword5" class="form-label">Password</label>
            <input [(ngModel)]="userData.password" name="password" type="password" id="inputPassword5"
                class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special
                characters, or emoji.
            </div>
            <button type="button" (click)="logIn()" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
